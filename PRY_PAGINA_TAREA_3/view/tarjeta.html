<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../public/vendor/assets/favicon.ico">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #e3f2fd);
            font-family: 'Segoe UI', sans-serif;
            color: #333;
        }

        .card {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .heading {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 20px;
        }

        header h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 1.8rem;
            color: #004aad;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .input-group input {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .btn-pay {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .btn-pay:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        .radio img {
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .radio.selected img,
        .radio:hover img {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.6);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ingresar los datos del pago</h1>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card">
                        <h2 class="heading text-center">Tarjeta de Crédito</h2>

                        <!-- Formulario -->
                        <form onsubmit="event.preventDefault()" class="form-card">

                            <!-- Logos -->
                            <div class="row justify-content-center mb-4 radio-group">
                                <div class="col-3 text-center">
                                    <div class="radio selected mx-auto" data-value="mastercard">
                                        <img class="fit-image"
                                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/1200px-MasterCard_Logo.svg.png"
                                            width="100">
                                    </div>
                                </div>
                                <div class="col-3 text-center">
                                    <div class="radio mx-auto" data-value="visa">
                                        <img class="fit-image"
                                            src="https://www.visa.com.ec/content/dam/VCOM/global/about-visa/images/visa-brandmark-blue-1960x622.png"
                                            width="100">
                                    </div>
                                </div>
                                <div class="col-3 text-center">
                                    <div class="radio mx-auto" data-value="venmo">
                                        <img class="fit-image"
                                            src="https://play-lh.googleusercontent.com/YAKMX5YFcuE8_NogkbM7gkqrhBY6CUefbpULAVnNZLSitbo9S3Dw2FIYNqhW0d5G94Y"
                                            width="100">
                                    </div>
                                </div>
                                <div class="col-3 text-center">
                                    <div class="radio mx-auto" data-value="paypal">
                                        <img class="fit-image"
                                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFnGOEHtcSLfoHPNHYQG_-ULsnOj-AVveJOg&s"
                                            width="100">
                                    </div>
                                </div>
                            </div>

                            <!-- Tipo de cuenta -->
                            <div class="row justify-content-center mb-3">
                                <div class="col-12 text-center">
                                    <div class="form-check form-check-inline">
                                        <input id="corriente" class="form-check-input" type="radio" name="tipoCuenta"
                                            checked>
                                        <label class="form-check-label" for="corriente">Corriente</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input id="ahorro" class="form-check-input" type="radio" name="tipoCuenta">
                                        <label class="form-check-label" for="ahorro">Ahorro</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Nombre -->
                            <div class="input-group">
                                <label>Nombre del Titular</label>
                                <input required type="text" name="Name" placeholder="JUAN CASAS"
                                    pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]{3,30}$"
                                    title="Solo letras y espacios (mínimo 3 caracteres)">
                            </div>

                            <!-- Número de tarjeta -->
                            <div class="input-group">
                                <label>Número de Tarjeta</label>
                                <input required type="text" id="cr_no" name="card-no"
                                    placeholder="0000 0000 0000 0000" minlength="19" maxlength="19"
                                    pattern="^(\d{4}\s){3}\d{4}$"
                                    title="Debe tener 16 dígitos, separados por espacios en grupos de 4">
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="input-group">
                                        <label>Fecha de Expiración</label>
                                        <input required type="text" id="exp" name="expdate" placeholder="MM/YY"
                                            minlength="5" maxlength="5" pattern="^(0[1-9]|1[0-2])\/\d{2}$"
                                            title="Formato válido: MM/YY (ejemplo: 08/27)">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group">
                                        <label>CVV</label>
                                        <input required type="password" name="cvv" placeholder="•••" minlength="3"
                                            maxlength="3" pattern="^\d{3}$"
                                            title="Debe contener exactamente 3 dígitos numéricos">
                                    </div>
                                </div>
                            </div>

                            <!-- Botón -->
                            <div class="mt-3">
                                <input type="submit" value="Pagar 140 $" class="btn btn-pay placeicon">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 La Perfumeria
    </footer>
</body>

</html>
